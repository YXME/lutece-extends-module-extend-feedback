<div class="span-22 last prepend-1 append-1 append-bottom">
	<div class="portlet -lutece-border-radius append-bottom">
		<form action="jsp/site/Portal.jsp?page=socialhub-youropinion" method="post">
			<input type="hidden" name="idExtendableResource" value="${idExtendableResource!}" />
			<input type="hidden" name="extendableResourceType" value="${extendableResourceType!}" />
			${message!}
			<textarea name="message" cols="45" rows="8"></textarea>
			
			<#--  <#if properties.captchaActive>  -->
				<#if is_active_captcha>
					<div >${captcha!}</div>
				</#if>
			<#-- </#if>  -->
			
			<p>
				<input type="submit" name="send" value="#i18n{module.socialhub.youropinion.button.send}" />
			</p>
		</form>
	</div>
</div>
